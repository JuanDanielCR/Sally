<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sally Registro</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>
    <link th:href="@{/js/plugins/gritter/jquery.gritter.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Sally</h1>
            </div>
            <h3>Formulario de Registro</h3>
            <p>Crea una cuenta y descubre todo lo que tenemos para tí.</p>
            <div class="alert alert-danger" th:if="${error != null}">
                El usuario no pudo ser registrado, inténtalo más tarde
            </div>
            <form class="m-t" role="form" method="post" action="#" th:action="@{/sally/cliente}" th:object="${clienteRegistro}">
                <div class="form-group">
                    <input type="text" id="txtNombre" th:field="*{nombreUsuario}" class="form-control" placeholder="Nombre de usuario" required="true"/>
                </div>
                <div class="form-group">
                    <input type="email" id="txtCorreo" th:field="*{correo}" class="form-control" placeholder="Correo electrónico" required="true"/>
                </div>
                <div class="form-group">
                    <input type="password" id="txtPass" th:field="*{contraseña}" class="form-control" placeholder="Contraseña" required="true"/>
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> Acepto los términos y condiciones </label></div>
                </div>
                <button type="submit" id="btnRegistro" class="btn btn-primary block full-width m-b">Registrarse</button>

                <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/sally/login">Login</a>
            </form>
            <p class="m-t"> <small>Sally tu asistente personal &copy; 2017</small> </p>
        </div>
    </div>
 <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
            <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
            <script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
            <script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
            <script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
            <script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
            <script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
            <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
            <script th:src="@{/js/demo/peity-demo.js}"></script>
            <script th:src="@{/js/inspinia.js}"></script>
            <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
            <script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
            <script th:src="@{/js/plugins/gritter/jquery.gritter.min.js}"></script>
            <script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>
            <script th:src="@{/js/plugins/chartJs/Chart.min.js}"></script>
            <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
            <script>
            <![CDATA[
            $(document).ready(function() {
            	 
            		$("#btnRegistro").click(function(){
            		var a = $("#txtNombre");
            		var b = $("#txtPass");
            		var c = $("#txtCorreo");
            		if(a.text() != "" && b.text() != "" && c.text()!=""){
            			setTimeout(function() {
                            toastr.options = {
                                closeButton: true,
                                progressBar: true,
                                showMethod: 'slideDown',
                                timeOut: 4000
                            };
                            toastr.success('¡Bienvenido!', 'Hola soy Sally');

                        }, 1300);
            		}
            		
            	})
            	
            })
            ]]>
            </script>
</body>

</html>
